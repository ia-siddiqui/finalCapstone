<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cafe Menu</title>
        <link rel=stylesheet href=cafe_styles.css>
        <!--To ensure the styling on the page remains the same for mobile as desktop-->
        <!--Need to add a 'meta' element with a special 'content' attribute-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- The 'div' element is used mainly for design layout purposes-->
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2023</p>
                <section>
                    <h2>Coffee</h2>
                    <!-- 'article' elements commonly contain multiple elements that have related information -->
                    <article>
                        <p>French Vanilla</p>
                        <p>3.00</p>
                    </article>

                    <article>
                        <p>Caramel Macchiato</p>
                        <p>3.75</p>
                    </article>

                    <article>
                        <p>Pumpkin Spice</p>
                        <p>3.50</p>
                    </article>

                    <article>
                        <p>Hazelnut</p>
                        <p>4.00</p>
                    </article>

                    <article>
                        <p>Mocha</p>
                        <p>4.50</p>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
