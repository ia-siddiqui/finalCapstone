<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cafe Menu</title>
        <link rel=stylesheet href=cafe_styles.css>
        <!--To ensure the styling on the page remains the same for mobile as desktop-->
        <!--Need to add a 'meta' element with a special 'content' attribute-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- The 'div' element is used mainly for design layout purposes-->
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2023</p>
                <section>
                    <h2>Coffee</h2>
                    <!-- 'article' elements commonly contain multiple elements that have related information -->
                    <article class="item">
                        <!-- p elements are block-level elements, so they take up the entire width of their parent element. -->
                        <!-- To get them on the same line, you need to apply some styling to the p elements so they behave more like inline elements. -->
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>

                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>

                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>

                <section>
                    <h2>Desserts</h2>
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>

                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
            
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
            
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
            
                </section>
            </main>
        </div>
    </body>
</html>
